<div class="row">
    <div class="col-sm-12">
       <form (ngSubmit)="onSubmit()" #tareaForm="ngForm">
         <fieldset class="form-group">
            <div class="col-sm-12">
                <label class="control-label" for="nombre">Nombre</label>
                 <input type="text" class="form-control" required
                  [(ngModel)]="tarea.nombre" name="nombre">
            </div>
         </fieldset>
          <fieldset class="form-group">
            <div class="col-sm-3">
                <label  class="control-label" for="cantidad">Cantidad</label>
                <input type="number" class="form-control" required
                [(ngModel)]="tarea.cantidad" (input)="tarea.valorTotal=calcularValorTotal()" name="cantidad">
            </div>
         </fieldset>
         <fieldset class="form-group">
            <div class="col-sm-3">
                <label  class="control-label" for="descripcion">Descripci√≥n</label>
                <input type="text" class="form-control" required
                [(ngModel)]="tarea.descripcion" name="descripcion">
            </div>
         </fieldset>
         <fieldset class="form-group">
            <div class="col-sm-3">
                <label  class="control-label" for="fecha">Fecha</label>
                <input type="date" class="form-control" required
                [(ngModel)]="tarea.fecha"
                (ngModelChange)="tarea.fecha=$event" name="fecha">
            </div>
         </fieldset>
         <fieldset class="form-group">
            <div class="col-sm-3">
                <label  class="control-label" for="estado">Estado</label>
                 <select class="form-control" required 
                  [(ngModel)]="tarea.estado" name="estado">
                    <option *ngFor="let estado of tareaEstado" [value]="estado">{{estado}}</option>
                 </select>
            </div>
         </fieldset>
         <fieldset class="form-group">
            <div class="col-sm-3">
                <label  class="control-label" for="valorUnitario">Valor Unitario</label>
                <input type="number" class="form-control" required
                [(ngModel)]="tarea.valorUnitario"   (input)="tarea.valorTotal=calcularValorTotal()" name="valorUnitario">
            </div>
         </fieldset>
         <fieldset class="form-group">
            <div class="col-sm-3">
                <label  class="control-label" for="valorTotal">Valor Total</label>
                <input type="number" class="form-control" readonly
                [value]="calcularValorTotal()"  name="valorTotal">
            </div>
         </fieldset>
         <fieldset class="form-group">
            <div class="col-sm--offset-2 col-sm-10">
                <button type="submit" class="btn-primary"
                [disabled]="tareaForm.invalid">Enviar</button>
            </div>
         </fieldset>
       </form>
    </div>
</div>
